name: Build and Deploy to Server via Docker Hub

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/pr-chat-bot:latest -f .docker/Dockerfile .
        docker push ${{ secrets.DOCKER_USERNAME }}/pr-chat-bot:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
    - name: SSH and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/pr-chat-bot:latest
          docker stop pr-chat-bot || true
          docker rm pr-chat-bot || true
          docker run -d --restart unless-stopped --name pr-chat-bot ${{ secrets.DOCKER_USERNAME }}/pr-chat-bot:latest
